<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Config Migadu</title>
    <style>
      body {
        font-family: system-ui;
        padding: 16px;
        max-width: 520px;
      }
      label {
        display: block;
        margin-top: 12px;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 6px;
      }
      button {
        margin-top: 16px;
        padding: 10px 12px;
      }
      .muted {
        opacity: 0.7;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h2>Migadu · Config</h2>

    <label>Email de Migadu (usuario API)</label>
    <input id="user" placeholder="admin@tudominio.com" />

    <label>API key / token</label>
    <input id="token" placeholder="••••••••" />

    <label>Dominio</label>
    <input id="domain" placeholder="tudominio.com" />

    <button id="save">Guardar</button>
    <p class="muted" id="status"></p>

    <script type="module" src="./options.ts"></script>
  </body>
</html>
