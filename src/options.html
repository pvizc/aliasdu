<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aliasdu · Config</title>
  </head>

  <body class="bg-white font-sans text-slate-900">
    <main class="mx-auto max-w-xl px-4 py-6">
      <header class="flex items-center gap-3">
        <div
          class="grid size-9 place-items-center rounded-xl bg-lime-500 text-white"
          aria-hidden="true"
        >
          <i data-lucide="at-sign" class="size-5 text-white stroke-current"></i>
        </div>
        <div>
          <h1 class="text-lg font-semibold leading-tight">Aliasdu</h1>
          <p class="text-sm text-slate-500">Migadu · API config</p>
        </div>
      </header>

      <section class="mt-6 border-l-2 border-lime-500 bg-slate-50/50 p-4">
        <p class="text-sm text-slate-600">
          These settings are stored in <span class="font-medium">chrome.storage.local</span> in your
          browser.
        </p>
      </section>

      <section class="mt-6 space-y-4">
        <div>
          <label for="user" class="block text-xs font-semibold text-slate-700"
            >Email (API user)</label
          >
          <input
            id="user"
            type="email"
            inputmode="email"
            autocapitalize="none"
            autocomplete="username"
            spellcheck="false"
            placeholder="admin@yourdomain.com"
            class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-lime-500"
          />
        </div>

        <div>
          <label for="token" class="block text-xs font-semibold text-slate-700"
            >API key / token</label
          >
          <input
            id="token"
            type="password"
            autocapitalize="none"
            spellcheck="false"
            placeholder="••••••••"
            class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-lime-500"
          />
        </div>

        <div>
          <div class="flex items-center justify-between gap-2">
            <label for="domains" class="block text-xs font-semibold text-slate-700">Domains</label>
            <p class="text-[11px] text-slate-500">One per line</p>
          </div>
          <textarea
            id="domains"
            autocapitalize="none"
            autocomplete="off"
            spellcheck="false"
            rows="3"
            placeholder="yourdomain.com&#10;anotherdomain.com"
            class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-lime-500"
          ></textarea>
        </div>

        <div>
          <label for="defaultAliasDomain" class="block text-xs font-semibold text-slate-700">
            Default alias domain
          </label>
          <select
            id="defaultAliasDomain"
            class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-lime-500"
          >
            <option value="">— None —</option>
          </select>
          <p class="mt-1 text-[11px] text-slate-500">
            Used when creating new aliases. Leave as <span class="font-semibold">None</span> to pick
            a domain manually elsewhere.
          </p>
        </div>
      </section>

      <footer class="mt-6 flex items-center justify-between gap-3">
        <p id="status" class="text-xs text-slate-500">—</p>

        <button
          id="save"
          type="button"
          class="rounded-xl bg-lime-500 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-lime-600 active:scale-[0.98]"
        >
          Save
        </button>
      </footer>
      <div class="mt-8 border-t border-slate-200 pt-4 text-center">
        <p class="text-xs text-slate-500">If this extension saves you time,</p>

        <a
          href="https://www.buymeacoffee.com/pvizc"
          target="_blank"
          rel="noopener noreferrer"
          class="mt-2 inline-flex items-center gap-2 rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-lime-500"
        >
          <i data-lucide="coffee" class="size-4 stroke-current"></i>
          <span>Buy me a coffee</span>
        </a>
      </div>
    </main>

    <script type="module" src="./options.ts"></script>
  </body>
</html>
