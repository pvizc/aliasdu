<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Aliases</title>
    <style>
      body {
        font-family: system-ui;
        padding: 12px;
        width: 360px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      button {
        padding: 6px 10px;
      }
      #list {
        margin-top: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .row {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        align-items: center;
      }
      .addr {
        font-size: 13px;
      }
      .muted {
        opacity: 0.7;
        font-size: 12px;
      }
      .card {
        background: #f6f6f6;
        padding: 10px;
        border-radius: 10px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <header>
      <strong>Migadu Aliases</strong>
      <div>
        <button id="refresh">↻</button>
        <button id="add">＋</button>
      </div>
    </header>

    <p class="muted" id="status">—</p>

    <div id="create" class="card" style="display: none">
      <div class="muted">Crear alias</div>

      <label class="muted">Local part (sin @dominio)</label>
      <input id="localPart" placeholder="spotify" />

      <label class="muted">Destinations (CSV)</label>
      <input id="destinations" placeholder="tu@tudominio.com" />

      <label class="muted">
        <input type="checkbox" id="isInternal" />
        Internal (solo vía servidores de Migadu)
      </label>

      <div style="display: flex; gap: 8px; margin-top: 10px">
        <button id="createBtn">Crear</button>
        <button id="cancelBtn">Cancelar</button>
      </div>
    </div>

    <div id="list"></div>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
